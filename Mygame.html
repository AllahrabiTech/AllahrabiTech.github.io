<div class="row m-0 bodycontent">
    <div class="container p-0">
        <div class="row m-0 mt-5 justify-content-center">
            <div class="col-4 p-0 mr-5">
                <p class="text-center" id="welcome">

                <p>

                <p>

                <p>

            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 mr-2 text-white h5">
                <label for="guessnumber">Enter number:</label>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 p-xl-0 p-lg-0 p-md-0 p-sm-0 px-5 mr-4">
                <input type="text" placeholder="guess number"
                       class="form-control-plaintext bg-white rounded text-center" id="guessnumber" required="required">
                <div class="invalid-tooltip">Enter 5 digit number</div>
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 p-xl-0 p-lg-0 p-md-0 p-sm-0 px-5 mr-2 my-xl-0 my-lg-0 my-md-0 my-sm-0 my-2">
                <button type="submit" class="btn bg-white btn-light" id="acceptbtn">accept</button>
            </div>

                <button type="reset" class="btn bg-white btn-light borderlink hvr-shutter-out-horizontal" id="resetbtn">reset</button>
            </div>
        </div>
